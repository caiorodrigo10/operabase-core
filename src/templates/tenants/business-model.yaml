  # Only if fundraising
  fundraising:
    enabled: false
    amount_needed: 0.00
    runway_months: 0
    use_of_funds:
      product_pct: 0
      marketing_pct: 0
      team_pct: 0
      operations_pct: 0
    milestones_for_next_round: []

