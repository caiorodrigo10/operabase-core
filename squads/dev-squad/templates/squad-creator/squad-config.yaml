# =============================================================================
# SQUAD CONFIGURATION TEMPLATE
# =============================================================================
# Generated by @squad-creator (Craft)
# Fill placeholders marked with {{...}}

name: "{{squad_name}}"
version: "1.0.0"
description: "{{squad_description}}"
author: "{{author}}"
domain: "{{domain}}"
created_at: "{{created_at}}"

# Agents in this squad
agents:
  - id: "{{agent_id}}"
    name: "{{agent_persona_name}}"
    skill: "{{skill_name}}"
    description: "{{agent_description}}"

# Squad capabilities
capabilities:
  - "{{capability_1}}"
  - "{{capability_2}}"
  - "{{capability_3}}"

# Integration points
integrations:
  quality_gates: true           # Extends global quality gates
  state_tracking: true          # Uses .operabase/state.json
  multi_tenant: false           # Override per squad
